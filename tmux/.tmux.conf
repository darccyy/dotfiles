# Reload config
bind R source-file ~/.tmux.conf \; display 'Reloaded Tmux Config'

# Rename window
bind r command-prompt -I "#W" "rename-window '%%'"

# Move between splits
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# Resize panes 
bind -r C-j resize-pane -D 10
bind -r C-k resize-pane -U 10
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10

# Change keybinds for creating pane (R)ight and (D)own
# Opens panes in current directory
bind C-r split-window -h -c "#{pane_current_path}"
bind C-d split-window -c "#{pane_current_path}"

# Quick switch to last window
bind b last-window

# Easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Join window as pane
# bind D choose-window 'join-pane -s "%%"'
# bind R choose-window 'join-pane -h -s "%%"'

# Open temp notes file
bind g new-window -n "Notes" "nvim ~/docs/notes.tmp"

# Detach client
unbind-key d
bind C-delete detach-client

# Vim keybinds for copy mode ??
setw -g mode-keys vi

# Change status bar colors
set -g status-bg black
set -g status-fg gold

# Start at index 1
set -g base-index 1
setw -g pane-base-index 1
# Decrease higher windows index, when window closed
set -g renumber-windows on

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0
# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000
# Focus events enabled for terminals that support them
set -g focus-events on
# use 256 term for pretty colors
set -g default-terminal "xterm-256color"

# Enable mouse for scrolling
set -g mouse on
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"
set -ga terminal-overrides ',*256color*:smcup@:rmcup@'

