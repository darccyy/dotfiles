# bind-key C-Space send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display 'Reloaded Tmux Config'

# Vim keybinds for copy mode ??
setw -g mode-keys vi

# Move between splits (vim)
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# Switch windows
# bind n next-window
# bind m previous-window

# Something here makes scroll work
set -g mouse on
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"
set -ga terminal-overrides ',*256color*:smcup@:rmcup@'

# Change keybinds for creating pane (R)ight and (D)own
# Opens panes in current directory
bind R split-window -h -c "#{pane_current_path}"
bind D split-window -c "#{pane_current_path}"
bind C-r split-window -h -c "#{pane_current_path}"
bind C-d split-window -c "#{pane_current_path}"

# Remove status bar
# set-option -g status off

# Idk
# set -sg escape-time 0

# Start at index 1, because keyboard starts at 1
set -g base-index 1
setw -g pane-base-index 1

